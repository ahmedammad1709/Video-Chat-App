<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Video Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Video Chat App</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Video area -->
            <div class="video-container">
                <!-- Local video -->
                <div class="video-wrapper local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
                
                <!-- Remote video -->
                <div class="video-wrapper remote-video" id="remoteVideoContainer" style="display: none;">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label" id="remoteVideoLabel">Remote User</div>
                </div>
                
                <!-- Waiting message -->
                <div id="waitingMessage" class="waiting-message">
                    <div class="spinner"></div>
                    <p>Waiting for another user to join...</p>
                </div>
            </div>

            <!-- Sidebar with connected users -->
            <div class="sidebar">
                <h3>Connected Users</h3>
                <div id="connectedUsers" class="users-list">
                    <!-- Connected users will be populated here -->
                </div>
                
                <!-- Controls -->
                <div class="controls">
                    <button id="toggleVideo" class="control-btn">
                        <span class="btn-icon">ðŸ“¹</span>
                        <span class="btn-text">Video</span>
                    </button>
                    <button id="toggleAudio" class="control-btn">
                        <span class="btn-icon">ðŸŽ¤</span>
                        <span class="btn-text">Audio</span>
                    </button>
                    <button id="callBtn" class="control-btn call-btn" disabled>
                        <span class="btn-icon">ðŸ“ž</span>
                        <span class="btn-text">Call</span>
                    </button>
                    <button id="hangUpBtn" class="control-btn hangup-btn" style="display: none;">
                        <span class="btn-icon">ðŸ“ž</span>
                        <span class="btn-text">Hang Up</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Permission request modal -->
        <div id="permissionModal" class="modal">
            <div class="modal-content">
                <button id="closePermissionModal" class="close-btn">Ã—</button>
                <h2>Camera & Microphone Access</h2>
                <p>This app needs access to your camera and microphone for video chat.</p>
                <p class="permission-note">You can skip this and grant permissions later using the video/audio buttons.</p>
                <div class="modal-buttons">
                    <button id="grantPermission" class="btn-primary">Grant Permission</button>
                    <button id="skipPermission" class="btn-secondary">Skip for Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../test-app.js"></script>
</body>
</html>
